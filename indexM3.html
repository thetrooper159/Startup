<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>
<p>Hello</p>

<button id="hide">hide</button>
<button id="show">show</button>

</body>
</html>
